<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TreeData.js</title>
  <!--Optional-->
  <link rel="stylesheet" href="css/style.css">
  <link rel="shortcut icon" href="img/favicon.ico">

  <!--Required-->
  <link rel="stylesheet" href="css/TreeDataNext.min.css">
</head>
<body>
  <div id="container">
    <div id="tree"></div>
  </div>

  <script type="text/javascript" src="js/TreeDataNext.js"></script>
  <script>
    var tree = [
      { id: "zelda", value: "Zelda Timeline", parent: "" },
      { id: "a", value: "Skyward Sword", parent: "zelda" },
      { id: "b", value: "The Minish Cap", parent: "a" },
      { id: "c", value: "Four Swords", parent: "b" },
      { id: "d", value: "Ocarina of Time", parent: "c" },
      { id: "e", value: "A link to Past", parent: "d" },
      { id: "f", value: "Oracle of Seasons & Oracle of Ages", parent: "e" },
      { id: "g", value: "Link's Awakening", parent: "f" },
      { id: "h", value: "The Legend of Zelda", parent: "g" },
      { id: "i", value: "Adventure of Link", parent: "h" },
      { id: "j", value: "Majora's Mask", parent: "d" },
      { id: "k", value: "Twilight Princess", parent: "j" },
      { id: "l", value: "Four Swords", parent: "k" },
      { id: "m", value: "The Wind Waker", parent: "d" },
      { id: "n", value: "Phantom Hourglass", parent: "m" },
      { id: "o", value: "Spirit Tracks", parent: "n" }
    ];

    (new TreeDataNext(tree))
      .build()
      .then(function(element) {
        document.querySelector('#tree').appendChild(element);
      });
  </script>
</body>
</html>
